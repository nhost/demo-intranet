table:
  name: user_departments
  schema: public
object_relationships:
  - name: department
    using:
      foreign_key_constraint_on: department_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        department_id:
          _in: x-hasura-department-manager
      columns:
        - department_id
        - is_active
        - role
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - is_active
        - role
        - joined_at
        - department_id
        - id
        - user_id
      filter:
        _or:
          - department_id:
              _in: X-Hasura-department-member
          - department_id:
              _in: X-Hasura-department-manager
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - is_active
        - role
      filter:
        department_id:
          _in: x-hasura-department-manager
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        department_id:
          _in: x-hasura-department-manager
    comment: ""
