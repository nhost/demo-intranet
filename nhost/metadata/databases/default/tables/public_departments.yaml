table:
  name: departments
  schema: public
array_relationships:
  - name: employees
    using:
      foreign_key_constraint_on:
        column: department_id
        table:
          name: user_departments
          schema: public
  - name: files
    using:
      foreign_key_constraint_on:
        column: department_id
        table:
          name: department_files
          schema: public
  - name: kb_entry_departments
    using:
      foreign_key_constraint_on:
        column: department_id
        table:
          name: kb_entry_departments
          schema: public
    comment: KB entries available to this department
select_permissions:
  - role: user
    permission:
      columns:
        - budget
        - description
        - name
        - created_at
        - updated_at
        - id
      filter:
        id:
          _in: X-Hasura-departments
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - budget
        - description
        - name
        - created_at
        - updated_at
        - id
      filter:
        id:
          _in: X-Hasura-department-manager
      check: null
    comment: ""
